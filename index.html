<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css" type="text/css">
  <title>Frontend Mentor | Todo app</title>

  <style>
    .attribution { 
      font-size: 11px; 
      text-align: center;
      margin-top: 145px; 
    }

    .attribution a { 
      color: hsl(228, 45%, 44%); 
    }

    .attribution span {
      margin: 0;
    }

    .light .attribution span {
      color: var(--footerColor);
    }
    
  </style>
</head>
<body>
  <div class="background">
    <img src="images/bg-desktop-dark.jpg" class="bgphoto" alt="header">
  </div>
  <div class="wrapper">
    <div class="header">
      <h1>TODO</h1>
      <img src="images/icon-sun.svg" class="change-theme" alt="sun">
    </div>

    <!-- currently typing area-->
    <div class="current">
      <div class="check"></div>
      <input type="text" name="current-todo" id="current-todo" class="current-todo" placeholder="Type your todo list">
    </div>

    <!-- todo list -->
    <div class="todo-list">
        <ul class="todos" id="simpleList">
          <!-- <li class="list-wrapper">
            <input type="checkbox" />
            <span>Hello</span>
            <img src="./images/icon-cross.svg" class="remove" alt="cross">
          </li>
          <li class="list-wrapper">
            <input type="checkbox" />
            <span>Complete frontendmentor task</span>
            <img src="./images/icon-cross.svg" class="remove" alt="cross">
          </li>         -->
        </ul>

        <!-- for mobile footer -->
        <div class="mob">
          <div class="items-left">
            <span>0</span> items left
          </div>
          <button class="footer-btn clear-btn" id="mob-clear">Clear Completed</button>
        </div>

        <!-- desktop footer -->
        <div class="footer">
          <div class="items-left">
            <span>0</span> items left
          </div>
          <div class="middle">
            <button class="footer-btn all-btn" id="all">All</button>
            <button class="footer-btn active-btn" id="active">Active</button>
            <button class="footer-btn completed-btn" id="completed">Completed</button>
          </div>
          <button class="footer-btn clear-btn" id="clear">Clear Completed</button>
        </div>
      </div>
      <div class="drag-drop">
        <p>Drag and drop to reorder list</p>
      </div>
  </div>

  <div class="attribution">
    <span>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</span> 
    <span>Coded by <a href="#">Thin Thinzar Htet</a>.</span>
  </div>

  <!-- Sortable js library -->
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>

  <!-- Custom JS -->
  <script src="./script.js"></script>
</body>
</html>
